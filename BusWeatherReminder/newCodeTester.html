<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
            "callback": "{string}",
        };
      
        $.ajax({
            url: "https://api.at.govt.nz/v2/gtfs/routes/stopid/7147?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","897d78125e664385b01574e30347e035");
            },
            type: "GET",
            // Request body
            data: "{body}",
        })
        .done(function(data) {
            console.log(data);
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
